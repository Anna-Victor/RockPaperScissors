	<meta charset = "UTF-8">
	<title>Functions</title>
    <link rel = "Stylesheet" type = "text/css" href = "game.css">
    <script src = "game.js" defer></script>
</head>
<body>
    <div class = "header">
        <div class = "Left-Side">
            <ul>
                <li>Home</li>

   </div>

   <div class = 'new'>

  </div>
